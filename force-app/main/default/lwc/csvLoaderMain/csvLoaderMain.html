<template>
  <div class="spinner">
    <template if:true={isLoading}>
      <div >
      <lightning-spinner
        alternative-text="Loading"
        variant="brand"
        size="large"
      >
      </lightning-spinner>
    </div>
      <!-- <div class="slds-backdrop slds-backdrop_open"></div> -->
    </template>
  </div>
  <lightning-card title="Import Users" icon-name="standard:User">
    <template if:true={importData}>
      <!-- <lightning-spinner if:true={loading}></lightning-spinner> -->
      <div class="slds-p-around_medium">
        <lightning-input
          type="file"
          multiple="false"
          accept=".csv"
          onchange={handleInputChange}
        ></lightning-input>
      </div>

      <h2>
        Make sure to Include these Fields/Columns : FirstName, LastName, Alias,
        Username, Email, Profile Name, Employee Number, Federation Id
      </h2>

      <template if:true={colsThere}>
        <div
          class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none"
        >
          <lightning-layout
            multiple-rows="true"
            class="slds-align_absolute-center"
          >
            <template for:each={_cols} for:item="col">
              <lightning-layout-item key={col} size="5" padding="around-small">
                <div
                  class="custom-box slds-box slds-p-around_medium slds-text-align_center"
                >
                  {col}
                </div>
              </lightning-layout-item>

              <lightning-icon
                icon-name="utility:forward"
                alternative-text="Connected"
                size="large"
                title="large size"
                key={col}
              >
              </lightning-icon>

              <lightning-layout-item key={col} size="5" padding="around-small">
                <div
                  class="custom-box slds-box slds-p-around_medium slds-text-align_center"
                >
                  <lightning-combobox
                    name="field"
                    label="Select a Field to match the CSV key to"
                    placeholder="Please Select a Field"
                    options={options}
                    onchange={handleChange}
                    data-field={col}
                  >
                  </lightning-combobox>
                </div>
              </lightning-layout-item>
            </template>
          </lightning-layout>
          <lightning-button
            variant="brand"
            label="Next"
            title="Brand action"
            class="slds-m-left_x-small"
            onclick={handleConfirm}
          ></lightning-button>
        </div>
      </template>
    </template>

    <template if:true={confirmMatch}>
      <!-- Modal/Popup Box LWC starts here -->
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={closeModal}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2
              id="modal-heading-01"
              class="slds-text-heading_medium slds-hyphenate"
            >
              Field Allocation to CSV File Keys
            </h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <!-- records -->
            <template if:true={currMatch}>
              <lightning-layout
                multiple-rows="true"
                class="slds-align_absolute-center"
              >
                <template for:each={currMatch} for:item="match">
                  <lightning-layout-item
                    key={match.key}
                    size="4"
                    padding="around-small"
                  >
                    <div
                      class="custom-box slds-box slds-p-around_medium slds-text-align_center"
                    >
                      {match.key}
                    </div>
                  </lightning-layout-item>

                  <lightning-icon
                    icon-name="utility:forward"
                    alternative-text="Connected"
                    size="large"
                    title="large size"
                    key={col}
                  >
                  </lightning-icon>

                  <lightning-layout-item
                    key={match.key}
                    size="4"
                    padding="around-small"
                  >
                    <div
                      class="custom-box slds-box slds-p-around_medium slds-text-align_center"
                    >
                      {match.value}
                    </div>
                  </lightning-layout-item>
                </template>
              </lightning-layout>
            </template>
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer">
            <lightning-button
              variant="neutral"
              label="Close"
              title="Close Modal"
              class="slds-m-left_x-small"
              onclick={closeModal}
            ></lightning-button>
            <lightning-button
              variant="brand"
              label="Create User(s)"
              title="Brand action"
              class="slds-m-left_x-small"
              onclick={submit}
            ></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={userDataSent}>
      <!-- records -->

      <c-csv-response-grid
        records={userReport1}
        onclose={closeUserReport1}
        ondownload={downloadUserReport1}
        onnext={navToPermComp}
      ></c-csv-response-grid>
      <a
        id="lnkDwnldLnk"
        style="display: none"
        data-id="downloadUserReport1"
      ></a>
    </template>

    <template if:true={permGrid}>
      <!-- records -->

      <c-csv-perms-groups-grid
        records={successRecords}
        onclose={closePermGrid}
        onnext={navToPermGridReport}
        onloading = {handleLoading}
        ondoneloading = {handleDoneLoading}
      ></c-csv-perms-groups-grid>
    </template>

    <template if:true={batchResponse}>
      <!-- records -->

      <c-csv-batch-response-grid
        records={reportRecords}
      ></c-csv-batch-response-grid>
    </template>
  </lightning-card>
</template>
